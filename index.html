<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping List App</title>
    <meta charset="utf-8">
    
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h1 class="mainHeading">Shopping List</h1>
        <div class="main">

            <div class="enterBox">
                <input id="userInput" class="userInput" type="text" placeholder="enter items">
                <button id="enter" class="enter"><i class="fa fa-plus"></i></button>
            </div>
            
            <ul id="list" class="list">
                <li class="listItem">Notebook</li>
                <li class="listItem">Jello</li>
                <li class="listItem">Spinach</li>
                <li class="listItem">Rice</li>
                <li class="listItem">Birthday Cake</li>
                <li class="listItem">Candles</li>
            </ul>
        </div>
        
        <footer><h6>Designed and coded by Teofil Turczynowicz.</h6></footer>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
